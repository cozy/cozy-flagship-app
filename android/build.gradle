// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34
        androidXBrowser = "1.4.0"
        googlePlayServicesLocationVersion = "20.0.0"
        DocumentScanner_compileSdkVersion = 34
        DocumentScanner_targetSdkVersion = 34
        ndkVersion = "25.1.8937393"
        kotlinVersion = "1.8.0"
        // To solve a conflict between flipper and react-native-background-geolocation
        // https://github.com/transistorsoft/react-native-background-geolocation/issues/1983
        slf4jVersion = "2.0.7"
        logbackVersion = "3.0.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
        classpath("com.google.gms:google-services:4.3.15")
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        maven {
          url("${project(':react-native-background-geolocation').projectDir}/libs")
        }
        maven {
          url("${project(':react-native-background-fetch').projectDir}/libs")
        }
        maven {
          url 'https://developer.huawei.com/repo/'
        }
    }


    // For unknown reasons at this time, the build fails with Javadoc tasks on JDK11
    // A temporary workaround for that is to disable Javadoc generation for all modules
    // tasks.withType(Javadoc).all { enabled = false }
}

subprojects {
    task allDeps(type: DependencyReportTask) {}
}
